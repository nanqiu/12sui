<h1 id="-">钢的琴</h1>
<blockquote>
<p>发表时间：2011.07.25，所属分类：<a href="#tag/movie">电影</a></p>
</blockquote>
<p>赶在电影下映前, 跟女友一起去看了这部电影.</p>
<p>一部小成本电影, 却出奇的火, 貌似在国内有很多这样的情况, 小片反而比大片要好看的多, 可惜场次太少, 上映不了多久, 宣传不够, 木有多少个人能看到.</p>
<p>导演是张猛, 之前的&lt;耳朵大有福&gt;也是出自他手, 两部电影的风格基本类似, 描述的也都是工人阶层. 影片描述的是一个钢厂工人, 为了挽留自己的女儿, 也为了女儿的梦想, 通过自己的努力, 用钢厂的废料做了一架钢琴. 影片充满了笑点, 也充满了凄凉, 让人心痛的笑.</p>
<p>心有多大, 舞台就有多大.</p>
