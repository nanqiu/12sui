<h1 id="-">哈利·波特与死亡圣器（下）</h1>
<blockquote>
<p>发表时间：2011.08.14，所属分类：<a href="#tag/movie">电影</a></p>
</blockquote>
<p>记得去年在看上集的时候, 一点都没看懂, 还是靠女友各种指导, 了解了个大概, 那是第一次看哈利波特, 感觉上部很无聊.</p>
<p>上周与女友一起去看了这部, 发觉这一部拍的真的很好, 情节紧凑, 画面, 音乐, 特效, 都很不错, 看的 3D 版, 还是感觉有点暗暗的… 总体得感受非常好, 算是一部经典之作.</p>
<p>影片灰常的感人, 也灰常的发人深省. 很多人在默默的承受, 默默的付出, 或许会被很多的人误解, 会被很多的人不齿, 可是, 这种人是伟大的.</p>
<p>人应该有信念, 也应该有善念, 心怀感激.</p>
