<h1 id="-2015">白银时代 - 2015</h1>
<blockquote>
<p>发表时间：2015.08.18，所属分类：<a href="#tag/book">读书</a></p>
</blockquote>
<p>这一部小说描述的是作者的小舅舅王二的一生。王二是一个画家，但是是一个没有证的画家，这就意味着他并不能公开买卖自己的画，只能偷偷摸摸的卖，还总是被抓。而作者就是不停的在拯救，或者说，在走小舅舅的路子。不合理的体制给他们带来了极大的阻碍，甚至导致了人生的悲哀。</p>
<blockquote>
<p>今年是 2015 年，我是一个作家。我还在思考思考艺术的真谛。它到底是什么呢？</p>
</blockquote>
<p>如果王小波还活着，不知道他是否会有答案？</p>
