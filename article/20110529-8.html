<h1 id="-2">功夫熊猫 2</h1>
<blockquote>
<p>发表时间：2011.05.29，所属分类：<a href="#tag/movie">电影</a></p>
</blockquote>
<p>太精彩了!~~</p>
<p>非常的喜欢, 虽然是 2, 但是没有让人失望哈.</p>
<p>一个外国导演能把中国文化演绎的如此精彩, 实在令人叹服.</p>
<p>每个人在成长, 生活的过程中都会遇到各种各样的不公平待遇, 每个人对待的方法都会不一样, 有些人会不断的增强自己, 而有些人却会走入魔道.</p>
<p>片子很搞笑也很感人, 女友都感动的哭啦…</p>
<p>静下心来, 找寻最真实得自己.</p>
<p>看的是 2D, 传闻 3D 也很不错, 有时间的话再去看下 3D 或者 imax 哈.</p>
