<h1 id="-">功夫梦</h1>
<blockquote>
<p>发表时间：2010.06.30，所属分类：<a href="#tag/movie">电影</a></p>
</blockquote>
<p>昨晚看了这部片子，超出我的预料了，本以为应该没有《80’s 后》好看，不过看完，发现，比那个好看多啦~</p>
<p>还是比较喜剧的，比较搞笑哈~那个小孩儿竟然盗用我的名言 — “我才12岁”，哈哈~感觉整个都还不错，算是有故事的，不过那里边的小孩儿有点早熟。。。最后打擂台虽然故事比较老套，但是时间控制的灰常好，并没有打多久，不像其它片子最后打擂台一打几十分钟。。。打的头昏脑胀的~</p>
<p>总体感觉很好，豆瓣四分。</p>
