<h1 id="-">活着</h1>
<blockquote>
<p>发表时间：2015.06.04，所属分类：<a href="#tag/book">读书</a></p>
</blockquote>
<p>在火车上一口气读完了这本精彩的小说，感慨良多。 </p>
<p>这本书讲述了富贵一家在几个时代下的生活，有喜有悲，也有万般的不易与无奈。 </p>
<p>从阔少爷到穷困潦倒的佃户，到一个逃不掉的兵，到一家之长，再逐渐的失去母亲、儿子、女儿、老婆、女婿、外孙，富贵亲手埋葬了自己所有的亲人，而后与一头老牛相伴着安度余生。余华通过这家人的变更、富贵心理状态的转化刻画了每个时代的背景，以及给那家人、那代人带来的不幸和毁灭。 </p>
<p>小说感人至深，又不刻意煽情，给人莫大的反思。 </p>
<p>活着。</p>
