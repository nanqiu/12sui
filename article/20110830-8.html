<h1 id="-2">窃听风云 2</h1>
<blockquote>
<p>发表时间：2011.08.30，所属分类：<a href="#tag/movie">电影</a></p>
</blockquote>
<p>出于对上部的满意, 某个周末, 与女友一起去看了这部电影.</p>
<p>这一部与上部没什么关系, 但是窃听的双方都发生了改变. 在上部里边, 是警察窃听嫌疑人, 而在这一部里, 是一个复仇者窃听复仇对象.</p>
<p>情节紧扣, 从撞车事件, 到窃听事件, 再到地主会… 环环相扣, 最终讲述了一个小人物对抗一个强大的组织的经过.</p>
<p>故事性还是不错的, “我的命, 由我操盘”.</p>
