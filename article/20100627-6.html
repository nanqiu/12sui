<h1 id="80-">80&#39;后</h1>
<blockquote>
<p>发表时间：2010.06.27，所属分类：<a href="#tag/movie">电影</a></p>
</blockquote>
<p>今天去看了传说中的青春史诗巨著 — 《80′后》，去看的人还是蛮多的。</p>
<p>景色拍的挺美的，不知道接下来杭州的物价、房价会不会因此更上一层楼。。。</p>
<p>故事开始到中学毕业前这一段，偶觉得拍的挺好的，但是之后就开始扯淡了，导演姐姐，表让人那么容易死、那么容易坐牢好不好，完全是任何时代的人都可能发生的事儿，真的跟 80 后没关系。。。</p>
<p>再一次赞叹一下，摄影很好！</p>
