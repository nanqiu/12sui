<h1 id="-">大秦帝国 - 帝国烽烟</h1>
<blockquote>
<p>发表时间：2010.11.02，所属分类：<a href="#tag/book">读书</a></p>
</blockquote>
<p>历时一年多，终于在数日前看完了整部书。</p>
<p>全书从三家分晋开始，讲到项羽杀三世，烧咸阳，看的哥欲罢不能。花十几年时间写出来的书，跟别人花几个月，几天写出来的就是不一样。能够专心，专注的去做一件事，是多么的幸福，多么的珍贵的啊！</p>
<p>此卷很凄凉，为李斯感到悲哀，人啊，本来可以与周公比肩之人，却因一己私念铸就大错，毁了自己，毁了大秦。功，无人能比，罪，亦无人可比，最后落的个五刑的下场，杯具啊。人，应该知足常乐。</p>
<p>感谢《大秦帝国》，感谢孙皓晖。</p>
