<h1 id="-2">赛车总动员 2</h1>
<blockquote>
<p>发表时间：2011.08.30，所属分类：<a href="#tag/movie">电影</a></p>
</blockquote>
<p>之前没有看过这个系列, 听额台君说第一部不错, 就和女友一起去看了.</p>
<p>感觉还不错, 充满喜悦, 充满欢乐. 故事主要讲的是关于朋友之间友谊的故事, 为友谊而战!</p>
<p>我们应该珍惜身边的朋友, 珍惜这份来之不易的友情. 每个人都有很多的优点, 也有很多的缺点. 不需要改变自己, 要去改变不了解你的人, 去影响去臣服他们.</p>
<p>另外, 西班牙很漂亮哦, 求旅行!</p>
