<h1 id="-">圆明园赏荷</h1>
<blockquote>
<p>发表时间：2008.08.24，所属分类：<a href="#tag/travel">旅行</a></p>
</blockquote>
<p>来北京有一年多了，去圆明园也有好多次了，但是每次看到的都是一片废墟，从来没看到过荷花。今天再次去圆明园，心想这次一定可以看到荷花了。幸好，这次看到的不再是一片废墟，但是我还是没有看到荷花，仅仅看到的是一望无际的荷叶。</p>
<p><img src="about:blank" class="lazy" data-original="src/travel/yuanmingyuan/001.jpg" width="1632" height="1224" alt="圆明园"></p>
<p><img src="about:blank" class="lazy" data-original="src/travel/yuanmingyuan/002.jpg" width="1632" height="1224" alt="圆明园"></p>
<p>哎，不甘心啊，好不容易来看一次荷花，却看到的只有荷叶，虽然说比废墟好多了，但是我想看的是荷花不是荷叶哦。找啊找，找啊找，终于看到一个比较完整的很小的荷花。</p>
<p><img src="about:blank" class="lazy" data-original="src/travel/yuanmingyuan/003.jpg" width="1632" height="1224" alt="圆明园"></p>
<p>总在电脑前呆着，好难受，出来玩玩，感觉蛮好的，为什么要待宿舍活受罪呢哈，好无聊啊。</p>
