<h1 id="-">狄仁杰之通天帝国</h1>
<blockquote>
<p>发表时间：2010.10.07，所属分类：<a href="#tag/movie">电影</a></p>
</blockquote>
<p>看完庐山恋，才7点多，所以继续看了这场电影，很早就想看了，只是都没空哈，一起顺便看了。</p>
<p>这部片子最大的亮点就是刘嘉玲了，这孩子每一个造型都足以雷倒每一个人。。。徐克这孩子的构思还是蛮强的，从大佛的构造到鬼市的构造，都不是一般人可以去刻画出来的，挺好的构思。片子的故事还算不错，演员的整体演技都比较到位，其实中间都感觉这是一部神话剧了哈。不过，连续看两场的实力还是不行哦，这片看的时候比较晚了，中间几乎睡着了。。。杯具。。。</p>
