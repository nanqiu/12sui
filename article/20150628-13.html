<h1 id="-">黄金时代 - 似水流年</h1>
<blockquote>
<p>发表时间：2015.06.28，所属分类：<a href="#tag/book">读书</a></p>
</blockquote>
<p>王二是个混蛋。</p>
<p>虽然这篇小说的主角并不太是王二，但这依然无法阻止一个混蛋的光芒。</p>
<p>这篇小说主要是关于王二的前任 - 线条和她丈夫的事儿，讲述了二人的一些来历、如何恋爱、又如何能够最终结婚。又狠狠的刻画、反映了文革那段历史，真是不堪回首啊。</p>
<p>世上存在各种各样的人，面临着各种各样的生存环境，每个人都被迫的做出一些选择，或好，或坏，或快乐，或痛苦，或幸福，或悲伤，最终都将离去，成为你我的似水流年。</p>
