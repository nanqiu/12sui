<h1 id="-4-">加勒比海盗 4：惊涛怪浪</h1>
<blockquote>
<p>发表时间：2011.05.29，所属分类：<a href="#tag/movie">电影</a></p>
</blockquote>
<p>前边几部都没看过, 真的…</p>
<p>其实, 不是不喜欢看外国片, 主要在于看完了不知道看的是啥… 看不懂…</p>
<p>这片的主角貌似是杰克船长, 从一开始就感觉这人好娘, 不过慢慢看下来感觉还挺男人的~</p>
<p>最终的结果可能都是意想不到的, 但是, 追求真理的过程是非常的美好和享受的, 充满激情, 持续追寻哈~</p>
<p>剧中的亮点就是美人鱼出现的时候, 太惊艳了.</p>
<p>我看的是 3D, 但是我觉得 2D 的效果会比 3D 好.</p>
