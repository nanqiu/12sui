<h1 id="-">米香</h1>
<blockquote>
<p>发表时间：2010.10.02，所属分类：<a href="#tag/movie">电影</a></p>
</blockquote>
<p>刚刚去看了这部电影，其实，这就是一部很平淡的生活片，可能在很多类似的地方都在上演类似的故事。这部片子的故事还是不错的，但是这片子的失败之处也就在它真的是一直的平淡无奇，可能这也是一种艺术，但是总感觉表达力不行，不足以让人震撼或者真的打动人心。不过，这片应该还是会让不少人有所触动。其实，这片子不该有结局的，或许这是编剧或者导演的一个观点，但是我觉得不应该表达出来，可能他们也有他们的想法。凑活看吧。</p>
