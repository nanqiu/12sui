<h1 id="-">全城戒备</h1>
<blockquote>
<p>发表时间：2010.08.07，所属分类：<a href="#tag/movie">电影</a></p>
</blockquote>
<p>有舒淇在的电影一定要去看。晚上去看了这部电影，其实一直以为他是部烂片，豆瓣分数才4.8，所以以为这个片子票价应该一般，结果发现跟《唐山大地震》一个级别的票价。。。看完之后，发现，这真的是一部烂片。</p>
<p>说它哪里烂呢，还真说不出来，说它哪里好呢，更说不出来了，总之，这部片子完全没有它存在的意义，浪费国家钱财，你们于心何忍啊！他不如《唐伯虎点秋香2》，也不如《嘻游记》。</p>
<p>所以，还是推荐各位不要去电影院看了。</p>
<p>无论什么时候，都不要迷失自己。</p>
<p>期待国庆期间的《精武风云》中的舒淇。。。^_^</p>
