<h1 id="-">大秦帝国 - 金戈铁马（上卷）</h1>
<blockquote>
<p>发表时间：2009.12.24，所属分类：<a href="#tag/book">读书</a></p>
</blockquote>
<p>这个月还是比较忙的，所以看书的速度也慢了下来，这卷花了将近一个月时间才看完。</p>
<p>对这书里比较感慨的有三个人，一是屈原，一是白起，一是乐毅。</p>
<p>屈原，为了实现楚国的统一大业而奔波了一辈子，可惜啊，过于迂腐，永远对昏君抱有希望，直到最后跳入汩罗江。。。杯具呀。。。推荐读下《离骚》。</p>
<p>白起，非常敬佩这孩子的细心、刚毅、果断，处事冷静，很好。</p>
<p>乐毅，这孩子也很强，直把最弱的燕国搞成一大强国，几乎灭掉齐国，而且很明白适可而止。</p>
<p>此卷有悟：做人一定要明白一个道理，丫的不要把人逼急了。。。</p>
