<h1 id="-">十月围城</h1>
<blockquote>
<p>发表时间：2009.12.30，所属分类：<a href="#tag/movie">电影</a></p>
</blockquote>
<p>晚上和渐飞姐姐一起看了这个电影，这是 09 年最后一部可看的电影了，本来上周二要看的，票都买了，结果淡月姐姐叫去她家吃饭，只好把票送给了别人。。。</p>
<p>这部片子还蛮不错的，不算是很失望，大家的演技都不错，顶~</p>
<p>影片中冰冰的那个小女儿真的好可爱呀，太可爱了。。。希望哥以后能有一个可爱的女儿哈~</p>
<p>最令人不解的一句话是，冰冰对甄子丹说李玉堂是他（甄子丹）女儿的父亲。。。好雷~</p>
<p>还是推荐大家去看的，真的蛮不错的哈~</p>
