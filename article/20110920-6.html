<h1 id="-">夺命深渊</h1>
<blockquote>
<p>发表时间：2011.09.20，所属分类：<a href="#tag/movie">电影</a></p>
</blockquote>
<p>感谢文河君的推荐.</p>
<p>上周末和女友一起看了此片, 感觉还不错.</p>
<p>影片讲述的是一群洞潜爱好者(or 家)在某洞的探险历程, 从一开始的很多人, 到后来只剩下一个人, 经历了很多的磨难, 也经历了很多的故事.</p>
<p>我对弗兰克非常的佩服, 欣赏, 他的精神, 毅力, 智慧都让我很感动. 其实, 我很不理解人类为什么会去搞这么多各种各样的探险, 运动, 弗兰克给了我答案.</p>
<p>人, 应该活出精彩.</p>
<p>忽必烈汗驾临上都, 修起富丽的逍遥宫, 那儿有神河阿尔浮, 流经深不可测的岩洞, 注入不见太阳的海中…</p>
