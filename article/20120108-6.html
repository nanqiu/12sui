<h1 id="-">深度谜案</h1>
<blockquote>
<p>发表时间：2012.01.08，所属分类：<a href="#tag/movie">电影</a></p>
</blockquote>
<p>上周在无片可看的情况下, 和女友选择了看这部在国外已经上映很久很久的片子.</p>
<p>这部片子让我回忆起了当年对数学的狂热… 那是一个不可能再回去的年代, 放弃了就永远的放弃了.</p>
<p>看完后得出两个结论:</p>
<ul>
<li>当你犯错的时候, 一定要勇敢的承认错误, 否则因为掩盖错误可能会导致不堪设想的后果;</li>
<li>很多时候, 我们觉得是别人的错, 或许更多时候问题出在自己身上;</li>
</ul>
