<h1 id="-">星球大战：原力觉醒</h1>
<blockquote>
<p>发表时间：2016.01.17，所属分类：<a href="#tag/movie">电影</a></p>
</blockquote>
<p>记得第一部走进电影院看的电影就是星球大战（幽灵的威胁），那时候还在上初中，学校组织的观影，在我县那个现今已经下消亡了的电影院。当时并看不懂什么，只是觉得很刺激、很有意思。</p>
<p>时隔多年，如今已经到了第七部，再次踏入影院观战。这部讲的是大家寻找卢克天行者过程中发生的一些事儿，剧情上显得比较单调，主要看的还是特效。但是，个人感觉，虽然时代发展了、技术进步了，但是效果其实并没有特别大的震撼。</p>
