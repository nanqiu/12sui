<h1 id="-">大兵小将</h1>
<blockquote>
<p>发表时间：2010.02.24，所属分类：<a href="#tag/movie">电影</a></p>
</blockquote>
<p>这片子很好看哈，非常的搞笑，同样是一部反映战争残酷的电影，《麦田》虽然很唯美，但是非常的凄凉，虽然没有什么战争的镜头，但是非常的让人毛骨悚然。而大兵小将相对来说非常的轻快，但是也同样描写了战争的残酷，就像《南京！南京！》和《拉贝日记》完全不一样的风格，也没法说哪个好哪个坏哈~反正大家活着就好~</p>
<p>我忍不住的夸一下，林鹏好漂亮~貌似我是一名极优秀的欣赏者，永远只能看到好的一面哈~</p>
<p>推荐一下，豆瓣四星。</p>
