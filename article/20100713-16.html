<h1 id="-2-">唐伯虎点秋香 2 之四大才子</h1>
<blockquote>
<p>发表时间：2010.07.13，所属分类：<a href="#tag/movie">电影</a></p>
</blockquote>
<p>这部片子不错，虽然没有嘻游记那样有高潮，但是不至于睡着，从头 high 到尾，周立波的表现灰常不错，竟然还有殷叶子。。。看的时候没看出来。。。太不起眼了，是老太太的小丫头，最后演员表的时候看到，想想 3 年前红楼梦中人的选秀里，印象很深的两个可爱小姑娘殷叶子和赵梦恬。。。已经好久没见到了。。。再想想新版红楼梦，哎，真是糟蹋殷叶子啊。。。</p>
<p>推荐一下，跟嘻游记一样，还是不错的，豆瓣二星。</p>
