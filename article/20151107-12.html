<h1 id="1980-">1980 年代的爱情</h1>
<blockquote>
<p>发表时间：2015.11.07，所属分类：<a href="#tag/movie">电影</a></p>
</blockquote>
<p>影片是根据野夫的同名小说改编的，讲述的是一名大学生毕业后被分配到一个偏远的小山寨的故事。</p>
<p>影片的前边一部分，我觉得还是不错的，很纯，一点都不浮躁，有点台湾小清新影片的味道，从男主角回城后开始烂掉，有点虎头蛇尾了。除去后一部分，我觉得差不多了，给人留点遐想、留点美好吧。</p>
<p>不得不说，影片的取景是真的很美啊，恩施利川公母寨，回头有机会一定要去那边徒个步，神农架、武当山、恩施、利川一起搞下哈！~</p>
