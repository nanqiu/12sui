<p>关于人工智能的一个电影，想想未来也蛮恐怖的。。。</p>
<p>查派本是一个废弃了的机器人，在迪恩被绑架后，被迫将自己偷偷研发多时、尚在测试阶段的芯片植入查派，查派便由此诞生了。跟人类一样，查派有一个从小到大的过程，当然什么样的人就能教出什么样的人。。。还好，查派最终坚守了最初的承诺，始终没有变坏。到最后，拯救了迪恩、妈咪以及他自己。</p>
<p>或许未来的科技真能够如此，那时，人就长生不老了。。。当然，如果被坏人利用，那就不知道了。。。</p>
