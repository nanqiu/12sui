<h1 id="-5">速度与激情 5</h1>
<blockquote>
<p>发表时间：2011.06.03，所属分类：<a href="#tag/movie">电影</a></p>
</blockquote>
<p>还好昨晚和女友一起去看了此片哈, 今天就下映了…</p>
<p>前边几部貌似看过一点, 不过没啥印象啦, 就不回顾了. 这一部片子很精彩, 也很刺激, 整部片子从头到尾都很紧张, 故事也很紧凑, 时而开怀大笑, 时而握紧拳头, 看的很过瘾.</p>
<p>跟之前看的 &lt;危情三日&gt; 有些类似, 都是非常震撼又刺激的片子, 不过前者是个人作战, 此片是团队作战.</p>
<p>多米的领导才能和个人魅力很强, 非常的佩服.</p>
